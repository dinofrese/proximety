<!DOCTYPE html>
<html>
  <header>
    <title/>Proximety - Connecting people in real life, enabling them to help each other</title>
  </header>
  <body>
    <h1>Simple Call Back Request via Mail</h1>
    <form action="/simpleCallBackViaMail">
      <h2>Please enter your name as the person asking to be called back:</h2>
      <p><input type="text" id="from" name='from' size='15'></input></p>
      <h2>Please enter the recepient's eMail addresses (comma separated):</h2>
      <p><input type="text" id="emails" name='emails' size='150'></input></p>
      <p><button type='submit'>Submit</button></p>
    </form>
  </body>
</html>
